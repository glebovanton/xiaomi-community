name: Xiaomi Community AutoTask

on:
  schedule:
    - cron: '6 16 * * *'  # 00:06 China
    - cron: '9 16 * * *'
    - cron: '3 16 * * *'
    - cron: '7 16 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      COOKIE: ${{ secrets.COOKIE }}
      USER: ${{ secrets.USER }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Xiaomi script
        run: python xiaomi.py